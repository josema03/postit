query Comments(
  $parentPath: String
  $cursor: String
  $limit: Int!
  $postId: Int!
) {
  comments(
    parentPath: $parentPath
    cursor: $cursor
    limit: $limit
    postId: $postId
  ) {
    result {
      id
      text
      parentPath
      createdAt
      updatedAt
      user {
        id
        username
      }
    }
    hasMore
  }
}
